<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Here!</h1>

        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name = 'name' required minlength="3" maxlength="50">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number (Without country Code)" name = 'phone' required pattern="[0-9]{10}">
            </div>
            <!-- Email  -->
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" placeholder="Email ID" name = 'email' required>
            </div>
            <!-- Website  -->
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="Website" name = 'url' required>
            </div>
            <!-- Password  -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Password" required>
            </div>
            <!-- Confirm Password  -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"  name = 'password' required>
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message Container -->
        <div class="message-container">
            <h3 id="message">Are you ready?</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
